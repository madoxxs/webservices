<div class="col-3" style="height:100%"></div>
<div class="col-6">
	<div id="formContainer">
	<div id="headerContainer"><span>Здравно искане!</span>
	<p id="iskane">Полетата отбелязани с * са задължителни.Може да промените потребителските данни от профила.</p>
	</div>
	<div id="innerContainer">
			  <div class="inputRowWrapper"><label for="name"><span>* Имена: </span></label><input  id="name" type="text" name="name" value="" disabled="disabled"></div>
			  <div class="inputRowWrapper"><label for="egn"><span>* Егн: </span></label><input id="egn" type="text" name="egn" value="" ></div>
			  <div class="inputRowWrapper"><label for="personalNumber"><span>* Персонален номер: </span></label><input id="personalNumber" type="text" name="personalNumber" value="" disabled="disabled"></div>
			  <div class="inputRowWrapper"><label for="phone"></span>* Мобилен номер: </span></label><input id="phone" type="text" name="phone" value="" ></div>
			  <div class="inputRowWrapper"><label for="email"><span>* Имейл:  </span></label><input id="email" type="text" name="email" value="" disabled="disabled" ></div>
			  <div class="inputRowWrapper"><label for="address"><span>* Адрес:  </span></label><input id="address" type="text" name="address" value="" disabled="disabled"></div>
			  <div class="inputRowWrapper"><label for="company"><span>* Застрахователна компания:  </span></label>
																	<select id="company" class="form-control">
																	  <option value="">Избери</option>
																	  <option value="levins">Levins</option>
																	  <option value="bulins">Bulins</option>
																	  <option value="euroins">Euroins</option>
																	</select>
																</div>
			  <div class="inputRowWrapper"><label for="document"><span>* Прилагам документ №:  </span></label><input id="document" type="text" name="document" value="" ></div>
			  <div class="inputRowWrapper"><label for="iban"><span>* Банкова сметка IBAN:  </span></label><input id="iban" type="text" name="iban" value="" ></div>
			  <div class="inputRowWrapper"><label for="attach"><span>* Прикачи амбулаторен лист:  </span></label><input id="attach" onchange="handleFileSelect(event)" type="file" name="attach" value="" ></div>
			<div class="buttons">
				<button id="saveHealth" type="button" name="commit">Запази</button>
			</div>
		</div>
	</div>
</div>
<div class="col-3"></div>
<script>
$('.inputRowWrapper input').each(function(i, v){
	if($(v).attr("name") == "personalNumber" ){
	$(v).val(userInfo.userId);
	}
	if( $(v).attr("name") == "name" ){
		$(v).val( userInfo["firstName"] + " " + userInfo["lastName"] );
	}else{
		var name = $(v).attr('name');
		$(v).attr('value', userInfo[name]);	
	}
	
});


</script>
